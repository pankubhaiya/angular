<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-2xl font-semibold mb-4">Login</h1>
      <form (submit)="login()" class="space-y-4">
        <div>
          <label for="email" class="block mb-1">Email:</label>
          <input type="email" id="email" name="email" class="w-full border p-2 rounded-md" [(ngModel)]="email" required>
        </div>
        <div>
          <label for="password" class="block mb-1">Password:</label>
          <input type="password" id="password" name="password" class="w-full border p-2 rounded-md" [(ngModel)]="password" required>
        </div>
        <div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full">Login</button>
        </div>
        <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="text-green-500">{{ successMessage }}</p>
      </form>
      <p class="mt-4 text-center">
          Don't have an account?
          <a routerLink="/register" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
  </div>
