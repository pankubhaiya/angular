<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-semibold mb-4">User Registration</h1>
    <form (submit)="submitForm()">
      <div class="">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="w-full border p-2 rounded-md" [(ngModel)]="formData.name"
            required>
        </div>
        <br>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="w-full border p-2 rounded-md" [(ngModel)]="formData.email"
            required>
        </div>
        <br>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="w-full border p-2 rounded-md" [(ngModel)]="formData.dob"
            required>
        </div>
        <br>
        <div>
          <label for="email">Password</label>
          <input type="password" id="password" name="password" class="w-full border p-2 rounded-md"
            [(ngModel)]="formData.password" required>
        </div>
      </div>

      <div class="mt-6">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full">Register</button>
      </div>
    </form>
    <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-green-500">{{ successMessage }}</p>


    <p class="mt-4 text-center">
      You have already account
      <a routerLink="/" class="text-blue-500 hover:underline">Login here</a>
    </p>

  </div>
</div>
